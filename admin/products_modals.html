<!-- Edit Product Modal -->
<div class="modal fade" id="editProductModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable modal-lg">
        <div class="modal-content shadow-none">
            <div class="modal-header">
                <h5 class="fw-bold mb-0">Edit Product</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form>
                    <div class="row g-3">
                        <div class="col-md-6">
                            <label class="form-label fw-bold small text-uppercase">Product Name</label>
                            <input type="text" class="form-control" value="Glow Oil (100ml)" required>
                        </div>
                        <div class="col-md-6">
                            <label class="form-label fw-bold small text-uppercase">Category</label>
                            <select class="form-select">
                                <option selected>Body Care</option>
                                <option>Face Care</option>
                                <option>Cleanser</option>
                                <option>Perfumes</option>
                            </select>
                        </div>
                        <div class="col-md-4">
                            <label class="form-label fw-bold small text-uppercase">Cost Price (₦)</label>
                            <input type="number" class="form-control" value="3500" required>
                        </div>
                        <div class="col-md-4">
                            <label class="form-label fw-bold small text-uppercase">Selling Price (₦)</label>
                            <input type="number" class="form-control" value="5500" required>
                        </div>
                        <div class="col-md-4">
                            <label class="form-label fw-bold small text-uppercase">Profit</label>
                            <input type="text" class="form-control bg-light" readonly value="₦2,000">
                        </div>
                        <div class="col-md-6 d-flex align-items-center">
                            <div class="form-check form-switch">
                                <input class="form-check-input" type="checkbox" id="editVisible" checked>
                                <label class="form-check-label fw-bold" for="editVisible">Visible to Customers</label>
                            </div>
                        </div>
                        <div class="col-12">
                            <label class="form-label fw-bold small text-uppercase">Product Description</label>
                            <textarea class="form-control" rows="3">Premium glow oil for radiant skin.</textarea>
                        </div>
                    </div>
                    <div class="mt-4">
                        <button type="submit" class="btn btn-primary-glow w-100 py-3 rounded-3">Update Product</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<!-- Restock Modal -->
<div class="modal fade" id="restockModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
        <div class="modal-content shadow-none">
            <div class="modal-header">
                <h5 class="fw-bold mb-0">Restock Product</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form>
                    <div class="mb-3">
                        <label class="form-label fw-bold">Product</label>
                        <input type="text" class="form-control bg-light" value="Glow Oil (100ml)" readonly>
                    </div>
                    <div class="mb-3">
                        <label class="form-label fw-bold">Current Stock</label>
                        <input type="text" class="form-control bg-light" value="150 Units" readonly>
                    </div>
                    <div class="mb-3">
                        <label class="form-label fw-bold small text-uppercase">Add Quantity</label>
                        <input type="number" class="form-control" placeholder="Enter quantity to add" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label fw-bold small text-uppercase">Assign to Branch</label>
                        <select class="form-select">
                            <option selected>Central Stock (Head Office)</option>
                            <option>Lagos Main Branch</option>
                            <option>Abuja Office</option>
                        </select>
                    </div>
                    <button type="submit" class="btn btn-primary-glow w-100 py-3 rounded-3">Confirm Restock</button>
                </form>
            </div>
        </div>
    </div>
</div>

<!-- Delete Product Modal -->
<div class="modal fade" id="deleteProductModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content shadow-none">
            <div class="modal-header border-0">
                <h5 class="fw-bold mb-0 text-danger"><i class="fas fa-exclamation-triangle me-2"></i>Delete Product</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <p class="mb-0">Are you sure you want to delete <strong>"Glow Oil (100ml)"</strong>? This action cannot
                    be undone.</p>
                <p class="text-muted small mt-2">Note: This will remove the product from all branches and inventory
                    records.</p>
            </div>
            <div class="modal-footer border-0">
                <button type="button" class="btn btn-light" data-bs-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-danger">Delete Product</button>
            </div>
        </div>
    </div>
</div>
