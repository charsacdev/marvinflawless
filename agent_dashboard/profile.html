<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Profile | Marvin Skincare</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Google Fonts -->
    <link
        href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Outfit:wght@300;400;600;800&display=swap"
        rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="../css/style.css">

</head>

<body>

    <div class="layout-container">
        <!-- Desktop Sidebar -->
        <nav class="sidebar d-none d-lg-block" style="width: 260px; flex-shrink: 0;">
            <div class="px-4 py-5 text-center">
                <img src="../images/logo.png" alt="Marvin Logo" class="img-fluid mb-3"
                    style="max-height: 80px; filter: brightness(0) invert(1);">
                <p class="text-muted small letter-spacing-2">AGENT DASHBOARD</p>
            </div>
            <div class="d-flex flex-column gap-2 px-3">
                <a href="index.html" class="nav-link">
                    <i class="fas fa-th-large"></i> <span>Dashboard</span>
                </a>
                <a href="pos.html" class="nav-link">
                    <i class="fas fa-cash-register"></i> <span>Sales POS</span>
                </a>
                <a href="orders.html" class="nav-link">
                    <i class="fas fa-history"></i> <span>Order History</span>
                </a>
                <a href="inventory.html" class="nav-link">
                    <i class="fas fa-boxes"></i> <span>Stock & Inventory</span>
                </a>
                <a href="profile.html" class="nav-link active">
                    <i class="fas fa-user-cog"></i> <span>My Profile</span>
                </a>
            </div>
            <div class="mt-auto p-4">
                <a href="login.html" class="btn btn-outline-danger w-100 rounded-pill"><i
                        class="fas fa-sign-out-alt me-2"></i> Logout</a>
            </div>
        </nav>

        <!-- Main Content -->
        <main class="main-content">
            <!-- Mobile Header -->
            <div class="mobile-header rounded-bottom-4">
                <img src="../images/logo.png" alt="Logo" style="height: 35px; filter: invert(1);">
                <button class="btn btn-link text-white p-0" data-bs-toggle="offcanvas" data-bs-target="#mobileMenu">
                    <i class="fas fa-bars fa-lg"></i>
                </button>
            </div>

            <div class="profile-card">
                <div class="profile-header">
                    <div class="avatar-circle">
                        <i class="fas fa-user"></i>
                    </div>
                    <h3 class="font-playfair fw-bold mb-1">Sarah Adenike</h3>
                    <span class="badge bg-dark rounded-pill px-3 py-2">Sales Agent - Lagos Branch</span>
                </div>

                <form>
                    <div class="row g-4 mb-5">
                        <div class="col-md-6">
                            <label class="form-label fw-bold small text-muted text-uppercase">First Name</label>
                            <input type="text" class="form-control" value="Sarah">
                        </div>
                        <div class="col-md-6">
                            <label class="form-label fw-bold small text-muted text-uppercase">Last Name</label>
                            <input type="text" class="form-control" value="Adenike">
                        </div>
                        <div class="col-md-6">
                            <label class="form-label fw-bold small text-muted text-uppercase">Phone (Locked)</label>
                            <input type="text" class="form-control" value="+234 812 345 6789" readonly>
                        </div>
                        <div class="col-md-6">
                            <label class="form-label fw-bold small text-muted text-uppercase">Email (Locked)</label>
                            <input type="email" class="form-control" value="sarah@marvin.com" readonly>
                        </div>
                    </div>

                    <div class="border-top pt-4">
                        <h5 class="font-playfair fw-bold mb-4">Security Settings</h5>

                        <div class="mb-3">
                            <label class="form-label fw-bold small text-muted text-uppercase">Current Password</label>
                            <div class="password-wrapper">
                                <input type="password" class="form-control" id="currentPass" value="password123">
                                <i class="fas fa-eye password-toggle-icon"
                                    onclick="togglePassword('currentPass', this)"></i>
                            </div>
                        </div>

                        <div class="row g-3">
                            <div class="col-md-6">
                                <label class="form-label fw-bold small text-muted text-uppercase">New Password</label>
                                <div class="password-wrapper">
                                    <input type="password" class="form-control" id="newPass">
                                    <i class="fas fa-eye password-toggle-icon"
                                        onclick="togglePassword('newPass', this)"></i>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <label class="form-label fw-bold small text-muted text-uppercase">Confirm
                                    Password</label>
                                <div class="password-wrapper">
                                    <input type="password" class="form-control" id="confirmPass">
                                    <i class="fas fa-eye password-toggle-icon"
                                        onclick="togglePassword('confirmPass', this)"></i>
                                </div>
                            </div>
                        </div>

                        <div class="mt-4 d-flex justify-content-end gap-3">
                            <button type="button" class="btn btn-light rounded-pill px-4">Cancel</button>
                            <button type="submit" class="btn btn-dark rounded-pill px-5">Save Changes</button>
                        </div>
                    </div>
                </form>
            </div>
        </main>
    </div>

    <!-- Mobile Offcanvas Menu (Dark) -->
    <div class="offcanvas offcanvas-start offcanvas-dark" tabindex="-1" id="mobileMenu">
        <div class="offcanvas-header">
            <img src="../images/logo.png" alt="Marvin Logo" style="max-height: 40px; filter: brightness(0) invert(1);">
            <button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas"></button>
        </div>
        <div class="offcanvas-body">
            <div class="d-flex flex-column gap-3">
                <a href="index.html" class="nav-link"><i class="fas fa-th-large"></i> Dashboard</a>
                <a href="pos.html" class="nav-link"><i class="fas fa-cash-register"></i> Sales POS</a>
                <a href="orders.html" class="nav-link"><i class="fas fa-history"></i> Order History</a>
                <a href="inventory.html" class="nav-link"><i class="fas fa-boxes"></i> Inventory</a>
                <a href="profile.html" class="nav-link active"><i class="fas fa-user-circle"></i> Profile</a>
                <hr class="border-secondary">
                <a href="login.html" class="nav-link text-danger"><i class="fas fa-sign-out-alt"></i> Logout</a>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function togglePassword(inputId, icon) {
            const input = document.getElementById(inputId);
            if (input.type === "password") {
                input.type = "text";
                icon.classList.remove("fa-eye");
                icon.classList.add("fa-eye-slash");
            } else {
                input.type = "password";
                icon.classList.remove("fa-eye-slash");
                icon.classList.add("fa-eye");
            }
        }
    </script>
</body>

</html>
