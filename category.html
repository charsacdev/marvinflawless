<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marvin Skincare | Shop by Category</title>
    <!-- Google Fonts -->
    <link
        href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&family=Playfair+Display:wght@700;800&display=swap"
        rel="stylesheet">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <!-- Header / Navbar - Dark Theme -->
    <nav class="navbar navbar-expand-lg sticky-top">
        <div class="container">
            <a class="navbar-brand d-flex align-items-center" href="index.html">
                <img src="images/logo.png" alt="Marvin Logo" style="height: 50px; filter: brightness(0) invert(1);">
            </a>
            <div class="d-flex align-items-center">
                <button class="btn border-0 position-relative me-3" data-bs-toggle="offcanvas"
                    data-bs-target="#cartOffcanvas">
                    <i class="bi bi-bag-heart fs-4 text-white"></i>
                    <span id="cart-count"
                        class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger"
                        style="display:none">0</span>
                </button>
                <button class="btn border-0" type="button" data-bs-toggle="offcanvas" data-bs-target="#menuOffcanvas">
                    <i class="bi bi-list fs-2 text-white"></i>
                </button>
            </div>
        </div>
    </nav>

    <!-- Navigation Offcanvas -->
    <div class="offcanvas offcanvas-start offcanvas-menu" tabindex="-1" id="menuOffcanvas">
        <div class="offcanvas-header">
            <h5 class="offcanvas-title fw-bold">
                <img src="images/logo.png" alt="Marvin Logo" style="height: 40px; filter: brightness(0) invert(1);">
            </h5>
            <button type="button" class="btn-close" data-bs-dismiss="offcanvas"></button>
        </div>
        <div class="offcanvas-body">
            <ul class="nav flex-column">
                <li class="nav-item">
                    <a class="nav-link" href="index.html"><i class="bi bi-house-door me-2"></i>Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="index.html#categories"><i class="bi bi-grid me-2"></i>Collections</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="index.html#products"><i class="bi bi-star me-2"></i>Best Sellers</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" href="category.html"><i class="bi bi-shop me-2"></i>Shop All</a>
                </li>
            </ul>
        </div>
    </div>

    <!-- Category Header -->
    <section id="category-header-section" class="py-5 text-white"
        style="background: linear-gradient(rgba(0,0,0,0.7), rgba(0,0,0,0.7)); background-size: cover; background-position: center;">
        <div class="container text-center py-4">
            <h1 id="category-title" class="fw-bold mb-3 text-uppercase display-4">Collection</h1>
            <nav aria-label="breadcrumb">
                <ol class="breadcrumb justify-content-center">
                    <li class="breadcrumb-item"><a href="index.html" class="text-light text-decoration-none">Home</a>
                    </li>
                    <li class="breadcrumb-item active text-light" aria-current="page" id="breadcrumb-category">Category</li>
                </ol>
            </nav>
        </div>
    </section>

    <!-- Product Grid -->
    <section class="py-5">
        <div class="container">
            <div class="row g-4" id="category-products">
                <!-- Products will be injected here -->
            </div>
        </div>
    </section>

    <!-- Footer Simplified -->
    <footer class="footer-simple border-top mt-5">
        <div class="container text-center">
            <a href="index.html" class="d-inline-block mb-4">
                <img src="images/logo.png" alt="Marvin Logo" style="height: 60px; filter: brightness(0) invert(1);">
            </a>
            <div class="mb-4">
                <h6 class="text-uppercase fw-bold text-primary mb-3">Shop Collections</h6>
                <div class="d-flex justify-content-center gap-4 flex-wrap">
                    <a href="category.html?cat=Skincare" class="footer-link fw-bold">Skincare</a>
                    <a href="category.html?cat=Watches" class="footer-link fw-bold">Watches</a>
                    <a href="category.html?cat=Perfumes" class="footer-link fw-bold">Perfumes</a>
                    <a href="category.html?cat=Adult%20Joys" class="footer-link fw-bold">Adult Joys</a>
                </div>
            </div>
            <hr class="opacity-10 my-4">
            <div class="text-muted small">
                <p>&copy; 2024 Marvin Global. All rights reserved.</p>
            </div>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/products.js"></script>
    <script src="js/app.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const urlParams = new URLSearchParams(window.location.search);
            const category = urlParams.get('cat');

            const title = document.getElementById('category-title');
            const container = document.getElementById('category-products');
            const headerSection = document.getElementById('category-header-section');

            // Background Image Mapping
            const categoryImages = {
                "Skincare": "https://images.unsplash.com/photo-1612817288484-6f916006741a?auto=format&fit=crop&q=80&w=1600",
                "Watches": "https://images.unsplash.com/photo-1523170335258-f5ed11844a49?auto=format&fit=crop&q=80&w=1600",
                "Perfumes": "images/perfume.jpg",
                "Adult Joys": "images/pleasure.webp"
            };

            // Set Header Background
            if (category && categoryImages[category]) {
                headerSection.style.backgroundImage = `linear-gradient(rgba(0,0,0,0.6), rgba(0,0,0,0.6)), url('${categoryImages[category]}')`;
            } else {
                // Default background if no category or all
                headerSection.style.background = "#0d0d0d";
            }

            const filteredProducts = category && category !== 'All'
                ? products.filter(p => p.category === category)
                : products;

            title.innerText = category ? `${category} Collection` : 'All Products';
            document.getElementById('breadcrumb-category').innerText = category ? `${category} Collection` : 'All Products';

            if (filteredProducts.length === 0) {
                container.innerHTML = '<div class="col-12 text-center py-5"><h3 class="text-muted">Coming soon to this collection.</h3></div>';
            } else {
                container.innerHTML = filteredProducts.map((prod, index) => `
                    <div class="col-6 col-md-4 col-lg-3 fade-in-up" style="animation-delay: ${index * 0.1}s">
                        <div class="product-card">
                            <div class="product-image-wrapper" onclick="showProductDetails(${prod.id})">
                                <img src="${prod.image}" alt="${prod.name}">
                                <div class="quick-view-badge">Quick View</div>
                            </div>
                            <div class="product-info">
                                <span class="product-category">${prod.category}</span>
                                <h5 class="product-name" onclick="showProductDetails(${prod.id})">${prod.name}</h5>
                                <p class="product-price">${formatNaira(prod.price)}</p>
                            </div>
                            <button class="btn btn-add-cart" onclick="addToCart(${prod.id})">
                                <i class="bi bi-bag-plus me-2"></i>Add to Bag
                            </button>
                        </div>
                    </div>
                `).join('');
            }
        });
    </script>
</body>

</html>
